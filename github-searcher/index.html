<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 81vw;
            margin: 0 auto;
            vertical-align: middle;
            overflow : hidden;
        }

        #section {

            float: right;
            margin: 0.5vw;
        }

        h1 {
            float: left;
            margin: 0;
            padding: 0.5vw;
        }

        #search-box {
            padding: 0.5vw;
            background-image: url(http://www.billleboeufjewellers.com/wp-content/themes/bill_le_boeuf/images/search-icon.png);
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 40px;
            border-radius: 2vw;
        }
        #error {
            color : red;
            display : none;
        }
        .item {
            width : 25vw;
            float: left;
            padding : 1vw;
        }
        img {
            width : 100%;
            border-radius : 5px;
        }
        #gallery {
            clear : both;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>GitHubSearcher</title>
</head>

<body>
    <div class="container">

        <h1>GitHubSearcher</h1>
        <div id="section">
            <input id="search-box" type="search" placeholder="Search for user">
            <p id="error">Insert name!</p>
        </div>
        <div id="gallery"></div>


    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
